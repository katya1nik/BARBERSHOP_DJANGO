{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Барбершоп 'Стальная Борода' - профессиональные услуги парикмахера">
    <meta name="keywords" content="барбершоп, стрижка, борода, мужская парикмахерская">
    
    <title>{% block title %}Барбершоп "Стальная Борода"{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Собственные стили -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    {% block styles %}{% endblock %}
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Включаем меню -->
    {% include 'includes/menu.html' %}

    <!-- Основной контент -->
    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Анимация появления элементов
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card, .service, .master, .review');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
