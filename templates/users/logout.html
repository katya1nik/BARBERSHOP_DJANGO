{% extends 'base.html' %}

{% block title %}Выход - Барбершоп{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3><i class="bi bi-box-arrow-right text-success"></i> Выход из системы</h3>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle"></i>
                        Вы успешно вышли из системы.
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'core:landing' %}" class="btn btn-primary">
                            <i class="bi bi-house"></i> На главную страницу
                        </a>
                        <a href="{% url 'users:login' %}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Войти снова
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Вернуться назад
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
