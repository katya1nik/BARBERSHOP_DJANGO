{% extends 'base.html' %}

{% block title %}Выход - Барбершоп "Стальная Борода"{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="bi bi-box-arrow-left text-primary display-1 mb-4"></i>
                    <h1 class="card-title mb-4">Вы вышли из системы</h1>
                    <p class="card-text lead mb-4">
                        Спасибо за посещение нашего сайта! Вы успешно вышли из системы.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'core:landing' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house"></i> Вернуться на главную
                        </a>
                        <a href="{% url 'users:login' %}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Войти снова
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
