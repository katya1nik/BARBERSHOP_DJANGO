{% extends 'base.html' %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Пароль успешно изменен!</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-3x text-success"></i>
                    </div>
                    
                    <h4 class="text-success mb-3">Отлично!</h4>
                    
                    <p class="text-muted mb-4">
                        Ваш пароль был успешно изменен. Теперь вы можете войти в систему, используя новый пароль.
                    </p>
                    
                    <div class="alert alert-success">
                        <strong>Успех:</strong> Пароль изменен и сохранен в системе.
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'users:login' %}" class="btn btn-success">
                            <i class="fas fa-sign-in-alt"></i> Войти в систему
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
